<!-- web/templates/index.html -->

{% extends "base.html" %}
{% block content %}
<br>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">著者名</th>
      <th scope="col">備考</th>
    </tr>
  </thead>

  {% for author in authors%}
      <tbody>
        <tr>
          <td> <a href="{{url_for('authors.update', id=author.id)}}">{{ author.name }} </a></td>
          <td> {{ author.extras }} </td>
        </tr>
      </tbody>
  {% endfor %}
</table>

{% endblock %}
